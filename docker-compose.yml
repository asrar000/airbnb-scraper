version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: rental_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper123
      POSTGRES_DB: rental_db
    ports:
      - "5432:5432"
    volumes:
      - rental_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d rental_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  rental_pgdata:
